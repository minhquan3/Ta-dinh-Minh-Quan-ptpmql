<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
</style>
</head>
<body>

<h2>Cellpadding</h2>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Vu</td>
    <td>Phong</td>
    <td>22</td>
  </tr>
  <tr>
    <td>Minh</td>
    <td>Quan</td>
    <td>23</td>
  </tr>
  <tr>
    <td>Van</td>
    <td>Khoa</td>
    <td>22</td>
  </tr>
</table>



</body>
</html>
