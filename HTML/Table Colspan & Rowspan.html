<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>

<table style="width:100%">
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Minh</td>
    <td>Quan</td>
    <td>23</td>
  </tr>
  <tr>
    <td>Van</td>
    <td>Khoa</td>
    <td>22</td>
  </tr>
</table>
</body>
</html>
